<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="assets/styles/common.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="navbar" class="container-fluid"></div>
    <div class="container">
        <form>
            <!-- Campo: Email -->
            <div class="row mb-3">
              <label for="user-mail" class="col-sm-3 col-form-label">Correo electrónico</label>
              <div class="col-sm-9">
                <input type="email" id="user-mail" name="user-mail" class="form-control" required>
              </div>
            </div>
          
            <!-- Campo: Contraseña -->
            <div class="row mb-3">
              <label for="password" class="col-sm-3 col-form-label">Contraseña</label>
              <div class="col-sm-9">
                <input type="password" id="password" name="password" class="form-control" required minlength="4">
              </div>
            </div>
          
            <!-- Campo: Confirmar contraseña -->
            <div class="row mb-3">
              <label for="password-confirm" class="col-sm-3 col-form-label">Confirmar contraseña</label>
              <div class="col-sm-9">
                <input type="password" id="password-confirm" name="password-confirm" class="form-control" required minlength="4">
              </div>
            </div>
          
            <!-- Botón de envío -->
            <div class="row">
              <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-primary">Crear usuario</button>
              </div>
            </div>

            <ul id="error-messages" style="color: red; list-style-type: none;"></ul>

          </form>
    </div>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
