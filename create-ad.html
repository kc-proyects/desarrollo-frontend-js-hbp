<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creando anuncio</title>
    <link rel="stylesheet" href="assets/styles/common.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="navbar" class="container-fluid"></div>
    <div class="container">
        <h1>Crear anuncio</h1>
        <form class="mt-3">
            <!-- Campo: Título -->
            <div class="row mb-3">
                <label for="ad-title" class="col-sm-2 col-form-label">Título</label>
                <div class="col-sm-10">
                    <input type="text" name="ad-title" id="ad-title" class="form-control" required>
                </div>
            </div>

            <!-- Campo: Precio -->
            <div class="row mb-3">
                <label for="ad-price" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                    <input type="text" name="ad-price" id="ad-price" class="form-control" required>
                </div>
            </div>

            <!-- Campo: Tipo -->
            <div class="row mb-3">
                <label for="ad-type" class="col-sm-2 col-form-label">Tipo</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" id="ad-type" name="ad-type" value="venta" class="form-check-input">
                        <label for="ad-type" class="form-check-label">Venta</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="ad-type" name="ad-type" value="compra" class="form-check-input">
                        <label for="ad-type" class="form-check-label">Compra</label>
                    </div>
                </div>
            </div>

            <!-- Campo: Descripción -->
            <div class="row mb-3">
                <label for="ad-description" class="col-sm-2 col-form-label">Descripción</label>
                <div class="col-sm-10">
                    <textarea name="ad-description" id="ad-description" class="form-control" rows="4" required></textarea>
                </div>
            </div>

            <!-- Campo: Imagen -->
            <div class="row mb-3">
                <label for="ad-photo" class="col-sm-2 col-form-label">Imagen (opcional)</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" name="ad-photo" id="ad-photo"
                        placeholder="https://example.com/imagen.jpg">
                </div>
            </div>

            <!-- Botón de envío -->
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Crear anuncio</button>
                </div>
            </div>
        </form>
    </div>

    <script type="module" src="./create-ad.js"></script>
</body>

</html>
