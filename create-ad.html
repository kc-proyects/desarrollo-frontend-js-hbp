<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Creando anuncio</title>

  <body>
    <form>
      <div>
        <label for="ad-photo">Imagen (url)</label>
        <input type="url" name="ad-photo" id="ad-photo"></input>
        <!-- <input type="file" name="ad-photo" id="ad-photo" required></input> -->
      </div>
      <div>
        <label for="ad-title">TÃ­tulo</label>
        <input type="text" name="ad-title" id="ad-title" required></input>

      <div>
        <label for="ad-price">Precio</label>
        <input type="text" name="ad-price" id="ad-price" required></input>
      </div>
      <div>
        <input type="radio" id="ad-type" name="ad-type" value="venta">Venta</input>

          <textarea name="ad-description" id="ad-description" cols="30" rows="10" required></textarea>  
        </div>
      </div>

      <button type="submit">Crear anuncio</button>
    </form>

    <script type="module" src="./create-ad.js"></script>
